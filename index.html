<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/faac15b4d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <h1>Weather</h1>
        </nav>
    </header>
    <main>
        
        <section class="current">
            <div class="current-location">
                <div>
                    <i class="fa-solid fa-location-dot"></i>
                    <h2 class="location-name" id="currentLocation"></h2>
                </div>
                <div class="temp">
                    <img src="" alt="" id="showIcon">
                    <h2 class="temp">22<span>&deg;</span></h2>
                </div>
                
            </div>
            <img src="" alt="" id="showIcon" class="current-icon">
            
        </section>
       
    </main>

    <h1 id="showWeather"></h1>
    <img src="" alt="" id="showIcon">
    <script src="./config.js"></script>
    <script src="./app.js"></script>
</body>
</html>
