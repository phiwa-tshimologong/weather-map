<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/faac15b4d8.js" crossorigin="anonymous"></script>
    <meta http-equiv="Refresh" content="900">
</head>
<body>
    <header>
        <nav>
            <h1>Weather</h1>
            <h1 class="clock" id="clock"></h1>
        </nav>
    </header>
    <main>
        
        <section class="current">
            <div class="current-info">
                <div class="current-location">
                    <div class="temp">
                        <img src="./img/partly-cloudy-day.png" alt="" id="showIcon" class="current-icon">
                        <h2 id="currentTemp">00&deg;</h2>
                    </div>
                    <div>
                        <i class="fa-solid fa-location-dot"></i>
                        <h2 class="location-name" id="currentLocation"></h2>
                    </div>
                </div>
                <div class="desc">
                    <p class="feels-like" id="feelsLike"></p>
                    <p class="description" id="description">Cloudy</p>

                </div>
            </div>

            <div class="hourly-forecast" id="hourlyForecast"></div>
        </section>
       
    </main>
    <script src="./config.js"></script>
    <script src="./app.js"></script>
</body>
</html>
